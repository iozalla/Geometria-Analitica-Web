<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GeoAnal</title>
</head>

<body>
    {% extends "base.html" %}
    {% block nav %}
    {{ super() }}
    <div class="bg-image" style="
      background-image: url('/static/img/203483-math-equation-wallpaper.jpg');
      background-repeat: no-repeat;
  background-attachment: fixed;">

        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1>Inicio de Sesión</h1>
                <br>
                <form class="row g-3 needs-validation" action="{{ url_for('login') }}" method='post'>
                    <input type="text" class="form-control" placeholder="Email" aria-label="email"
                        aria-describedby="basic-addon1">
                    <input type="text" class="form-control" placeholder="Contraseña" aria-label="password"
                        aria-describedby="basic-addon1">
                        <button type="submit" class="btn btn-outline-primary">Iniciar Sesión</button>
                </form>
                <br>
                <form class="row g-3 needs-validation" action="{{ url_for('signup') }}" method='get'>
                    <button type="submit" class="btn btn-outline-success">Registrarse</form>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        {% endblock %}
</body>

</html>
