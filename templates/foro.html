<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GeoAnal</title>
</head>

<body>
    {% extends "base.html" %}
    {% block nav %}
    {{ super() }}
    <div class="bg-image" style="
      background-image: url('/static/img/203483-math-equation-wallpaper.jpg');
      background-repeat: no-repeat;
  background-attachment: fixed;">

        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1>Test</h1>
                <br>
                    {% if tests!=0 %}
                    {% for usuario,mensaje,fechaHora,postId,hilo in tests %}
                    <div class="p-4 mb-3 bg-secondary rounded-3">

                    <div class="col-md-6">
                        <h5>{{ mensaje }}</h5>
                        <h6>{{ usuario }}</h6>
                    </div>

                    </div>
                    <br>
                    
                    {% endfor %}
                    {% endif %}
                    <form class="row g-3 needs-validation" action="/crearHilo/" method='post'>
                    
                        <div class="form-floating">
    
                            <textarea class="form-control" placeholder="" name="text" id="text" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Escribe tu respuesta aqui.</label>
                        </div><br>
    
    
                        <div class="col-12">
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Corregir</button>
                            </div>
    
                        </div>
                    

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        {% endblock %}
</body>

</html>

                            usuario TEXT NOT NULL,
                            mensaje TEXT NOT NULL,
                            fechaHora TEXT NOT NULL,
                            postId integer not null,
                            hilo integer not null
); -->
