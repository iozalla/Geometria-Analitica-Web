<!doctype html>
<html lang="en">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GeoAnal</title>
</head>

<body>
    {% extends "base.html" %}
    {% block nav %}
    {{ super() }}
    <div class="bg-image" style="
      background-image: url('/static/img/203483-math-equation-wallpaper.jpg');
      background-repeat: no-repeat;
  background-attachment: fixed;
  height: 100vh;">

        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1>Test</h1>
                <br>
                <form class="row g-3 needs-validation" action="/correccion_ejercicios/" method='post'>
                    {% for id, question, a, b, c, d, answer in tests %}
                    <div class="container rounded-3 p-0 mb-1 border">
                        <div class="container-fluid p-2 mb-0 " style="border-top-left-radius: 3px;
                                                                                border-top-right-radius: 3px;
                                                                                background-color:rgb(19, 19, 19);
                                                                                color: aliceblue;">
                            <h5>{{ question }}</h5>
                        </div>
                        <div class="container-fluid p-2 mb-0">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ id }}" id="flexRadioDefault1"
                                    value="a">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{ a }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ id }}" id="flexRadioDefault1"
                                    value="b">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{ b }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ id }}" id="flexRadioDefault1"
                                    value="c">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{ c }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ id }}" id="flexRadioDefault1"
                                    value="d">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    {{ d }}
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="col-12">
                        <button class="btn btn-primary btn-lg" type="submit">Corregir</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        {% endblock %}
</body>

</html>
