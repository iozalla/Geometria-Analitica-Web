<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GeoAnal</title>
</head>

<body>
    {% extends "base.html" %}
    {% block nav %}
    {{ super() }}
    <div class="bg-image" style="
      background-image: url('/static/img/203483-math-equation-wallpaper.jpg');
      background-repeat: no-repeat;
  background-attachment: fixed;
  height: 100vh;">

        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1>Test</h1>
                <br>
                <form class="row g-3 needs-validation" action="{{ url_for('signup') }}" method='post'>
                    <input type="text" name="email" class="form-control" placeholder="Email" aria-label="email"
                        aria-describedby="basic-addon1" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        title="Introduzca un Email valido">
                        <input type="text" name="name" class="form-control" placeholder="Nombre" required pattern=".{1,20}"
                        title="Introduzca su nombre.">
                        <input type="text" name="last_name" class="form-control" placeholder="Apellidos" required pattern=".{1,20}"
                        title="Introduzca sus apellidos.">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required pattern=".{6,}"
                        title="La contraseña debe de contener un minimo de 6 caracteres.">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="btn-check" name="rol" id="option1" autocomplete="off" checked
                            value="alumno">
                        <label class="btn btn-danger" for="option1">Alumno</label>
                        <input type="radio" class="btn-check" name="rol" id="option2" autocomplete="off"
                            value="profesor">
                        <label class="btn btn-danger" for="option2">Profesor</label>
                    </div>

                    <button type="submit" class="btn btn-outline-success">Registrarse</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        {% endblock %}
</body>

</html>
