<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>GeoAnal</title>
</head>

<body>
    {% extends "base.html" %}
    {% block nav %}
    {{ super() }}
    <div class="bg-image" style="
      background-image: url('/static/img/203483-math-equation-wallpaper.jpg');
      background-repeat: no-repeat;
  background-attachment: fixed;
  height: 100vh;">

        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div style="clear: both">
                    <h1>Foro</h1>
                    <a href="{{ url_for('crearHilo') }}">
                        <button type="button" class="btn btn-primary ms-auto">Nuevo Hilo</button>
                    </a>
                    <br>
                </div>
                <hr>
                <br>
                <div>


                    {% if tests!=0 %}
                    {% for usuario,mensaje,fechaHora,postId,hilo,rol,first_name,last_name in tests %}
                    <div class="p-5 mb-4 bg rounded-3" style="border-style: groove;">
                        <div class="col-md-6">
                            <div >
                                <h6 style="display: inline; color: rgb(89, 81, 138);">{{ rol.title() }}</h6>
                                <h6 style="display: inline;">{{ first_name }} {{ last_name }} </h6>
                            </div>

                            <a class="nav-link" href="{{ url_for('foro') }}?id={{hilo}}">
                                <h5>{{ mensaje }}</h5>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <br>
                    {% endfor %}
                    {% endif %}

                </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

                {% endblock %}
</body>

</html>
