<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>

        function checkform() {
            var email = document.getElementByName('email');
            var password = document.getElementByName('password');
            email.oninvalid = function (event) {
                event.target.setCustomValidity('Introduzca un Email valido');
            }
            password.oninvalid = function (event) {
                event.target.setCustomValidity('La contraseña debe de contener un minimo de 8 caracteres.');
            }
        }

    </script>


    <title>GeoAnal</title>
</head>
